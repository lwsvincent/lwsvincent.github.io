<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地點記錄 - 財產盤點系統</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.21.3/umd/index.min.js"></script>
    <script>
        // Fallback for ZXing library
        if (typeof ZXing === 'undefined') {
            console.warn('Primary ZXing CDN failed, trying backup...');
            document.write('<script src="https://unpkg.com/@zxing/library@0.21.3/umd/index.min.js"><\/script>');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>地點記錄系統</h1>
            <div class="nav-buttons">
                <button onclick="location.href='index.html'" class="nav-btn">財產盤點</button>
            </div>
        </header>

        <main>

            <!-- 當前狀態 -->
            <section class="mobile-status">
                <h2 id="scannerTitle">掃描地點 QR Code</h2>
                <div class="status-display">
                    <div class="status-item location-item">
                        <div class="location-input-group">
                            <label class="label">地點:</label>
                            <input type="text" id="locationCode" class="location-input" placeholder="掃描或輸入地點代碼">
                            <button onclick="setLocationManually()" class="btn btn-mini">✓</button>
                        </div>
                        <div id="savedLocationIndicator" class="saved-indicator" style="display: none;">✅ 已保存</div>
                    </div>
                    <div class="status-item">
                        <span class="label">儀器:</span>
                        <span id="currentEquipment" class="value">未設定</span>
                    </div>
                </div>
            </section>

            <!-- QR Code 掃描區 -->
            <section class="scanner-section">
                <div class="scanner-container">
                    <video id="video" autoplay muted playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                <div class="scanner-controls">
                    <button onclick="startScanner()" class="btn btn-primary btn-large">📷 開始掃描</button>
                    <div class="control-row">
                        <button onclick="resetProcess()" class="btn btn-outline">🔄 重新開始</button>
                        <button onclick="clearLocationAndReset()" class="btn btn-warning" id="clearLocationBtn" style="display: none;">🗑️ 清除地點</button>
                    </div>
                </div>
                <div id="scanResult" class="scan-result"></div>
            </section>


            <!-- 用戶 ID -->
            <section class="mobile-form">
                <div class="input-group">
                    <label for="operator">記錄人員 ID:</label>
                    <input type="text" id="operator" required placeholder="輸入記錄人員 ID">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberUser" checked>
                        <label for="rememberUser">記住我的 ID</label>
                    </div>
                </div>
            </section>

            <!-- 儲存按鈕 -->
            <section class="save-section" id="recordSection" style="display: none;">
                <button type="button" onclick="saveLocationRecord()" class="btn btn-success btn-large">💾 儲存記錄</button>
            </section>
        </main>
    </div>

    <script src="scanner.js"></script>
    <script src="location-tracking.js"></script>
</body>

</html>
